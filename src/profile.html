<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Profile</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
		<div class="container">
			<div class="navbar-brand">Blogen</div>
			<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item px-1">
						<a href="index.html" class="nav-link">Dashboard</a>
					</li>
					<li class="nav-item px-1">
						<a href="posts.html" class="nav-link">Posts</a>
					</li>
					<li class="nav-item px-1">
						<a href="categories.html" class="nav-link">Categories</a>
					</li>
					<li class="nav-item px-1">
						<a href="users.html" class="nav-link">Users</a>
					</li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item mr-3 dropdown">
						<a href="index.html" class="nav-link dropdown-toggle" data-toggle="dropdown">
							<i class="fa fa-user"></i> Welcome Mike
						</a>
						<div class="dropdown-menu">
							<a href="profile.html" class="dropdown-item">
								<i class="fa fa-user-circle"></i> Profile
							</a>
							<a href="settings.html" class="dropdown-item">
								<i class="fa fa-gear"></i> Settings
							</a>
						</div>
					</li>
					<li class="nav-item">
						<a href="login.html" class="nav-link">
							<i class="fa fa-user-times"></i> Logout
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	

	<!-- HEADER -->
	<header id="main-header" class="py-2 bg-primary text-white">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h1>
						<i class="fa fa-user"></i>
						Edit Profile
					</h1>
				</div>
			</div>
		</div>
	</header>

	<!-- ACTIONS -->
	<section id="actions" class="py-4 mb-4 bg-light">
		<div class="container">
			<div class="row">
				<div class="col-md-3 mr-auto">
					<a href="index.html" class="btn btn-primary btn-block btn-light">
						<i class="fa fa-arrow-left"></i> 
						Back To Dashboard
					</a>
				</div>
				<div class="col-md-3">
					<a href="#" class="btn btn-success btn-block" data-toggle="modal" data-target="#passwordModal">
						<i class="fa fa-lock"></i> 
						Change Password
					</a>
				</div><div class="col-md-3">
					<a href="#" class="btn btn-danger btn-block">
						<i class="fa fa-remove"></i> 
						Delete Account
					</a>
				</div>
			</div>
		</div>
	</section>

	<!-- POSTS -->
	<section id="profile">
		<div class="container">
			<div class="row">
				<div class="col-md-9">
					<div class="card">
						<div class="card-header">
							<h4>Edit Profile</h4>
						</div>
						<div class="card-body">
							<form action="">
								<div class="form-group">
									<label for="name">Name</label>
									<input type="text" class="form-control" value="Mike Williams">
								</div>

								<div class="form-group">
									<label for="name">Email</label>
									<input type="email" class="form-control" value="mike@gmail.com">
								</div>
								
								<div class="form-group">
									<label for="bio">Bio</label>
									<textarea name="editor1" rows="3" class="form-control">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Praesentium expedita temporibus numquam fugit dignissimos esse ullam impedit iure, perspiciatis, earum cumque dolor assumenda sit non in nulla aut, sint suscipit!</textarea>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<h3>Your Avatar</h3>
					<img src="img/avatar.png" alt="" class="img-fluid mb-3 d-block">
					<button class="btn btn-primary btn-block">Edit Image</button>
					<button class="btn btn-danger btn-block">Delete Image</button>
				</div>
			</div>
		</div>
	</section>

	<footer id="main-footer" class="bg-dark text-white mt-5 p-5">
		<div class="container">
			<div class="row">
				<div class="col">
					<p class="lead text-center">Copyright &copy; Blogen</p>
				</div>
			</div>
		</div>
	</footer>


	<!-- Password MODAL -->
	<div class="modal fade" id="passwordModal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-warning text-white">
					<h5 class="modal-title">Change Password</h5>
					<button class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form action="" class="form">
						<div class="form-group">
							<label for="password">Old Password</label>
							<input type="password" class="form-control">
						</div>

						<div class="form-group">
							<label for="password">New Password</label>
							<input type="password" class="form-control">
						</div>
						<div class="form-group">
							<label for="password2">Confirm New Password</label>
							<input type="password" class="form-control">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button class="btn btn-warning">Update Password</button>
				</div>
			</div>
		</div>
	</div>


	<script src="./js/jquery.min.js"></script>
	<script src="./js/popper.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="https://cdn.ckeditor.com/4.9.2/standard/ckeditor.js"></script>
	<script>
		CKEDITOR.replace( 'editor1' );
	</script>
	<script src="./js/main.js"></script>
</body>
</html>
